<script type="text/javascript">
//onclick submit, post answers to api routes. THEN wait for apirRoutes to do the logic and send results back to this survey page. 
//THEN display results 

// Capture the form inputs
$("#submit").on("click", function(event) {
      event.preventDefault();
      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        // $(".question").each(function() {
        //   if ($(this).val() === "") {
        //     isValid = false;
        //   }
        // });
        //TO DO: Require each drop down question to be answered!~~~~~~~~~~~
        return isValid;
      }
      if (validateForm()==false){
          alert("Please fill out all questions in order to continue");
      }
      else
      {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#question1").val(),

            // $("#question9").val(),
            // $("#question10").val()
          ]
        };
        console.log(userData); //checking that info was grabbed 

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function(data) {
            //THEN wait for data to come back from server after logic is done
           //then  Show the modal with the best match with modal
           
           if (data){
            console.log(data);
            alert('You Matched with:' + data.name);
            // display modal with name and pic 
          }
        });
